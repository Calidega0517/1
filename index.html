<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Clicker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera and Safari */
            background-color: rgb(44, 43, 43);
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        #reset-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 9px;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 90%;
            max-width: 1200px;
        }

        .sectionLeft {
            flex: 3;
            text-align: center;
        }

        .sectionRight {
            flex: 1;
            padding-left: 20px;
        }

        .scoreContainer {
            background-color: rgba(209, 201, 201, 0.6);
            padding: 10px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 0 auto;
        }

        .clickerContainer {
            position: relative;
            transition: all .2s ease-in-out;
        }

        .clickerContainer img:hover { 
            transform: scale(1.1);
        }

        .clickerContainer img:active {  
            transform: scale(0.99);
        }

        .shopButton {
            background-color: #b5b5b5;
            transition: all .2s ease-in-out;
            border-radius: 10px;
            width: 100%;
            margin: 10px 0px;
            opacity: 1;
        }

        .shopButton.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .shopButton:hover {
            background-color: #dfdada;
        }

        .shopButton img {
            height: 64px;
            width: 64px;
        }

        .nameAndCost p {
            margin: 0px;
        }

        .nameAndCost p:first-of-type {
            font-size: 24px;
        }

        .amount {
            font-size: 48px;
            color: #595959;
            width: 15%;
        }

        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
        }

        .sectionFooter {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="reset-button" onclick="resetGame()">Reset Game</button>
    <div class="main-container">
        <div class="sectionLeft">
            <div class="scoreContainer">
                <span id="score">0</span> Bitcoin<br>
                <span id="scorepersecond">0.00</span> Bitcoin Per Second
            </div>
            <br>
            <div class="clickerContainer">
                <img src="Assets/Bitcoin.png" height="256px" width="256px" onclick="addToScore(clickingPower)" draggable="false">
            </div>
            <div class="sectionFooter">
                <h5>BTC Stands For Bitcoin</h5>
            </div>
        </div>
        <div class="sectionRight">
            <table id="cursor" class="shopButton" onclick="buyCursor()">
                <tr>
                    <td class="image"><img src="Assets/upgrade1.png"></td>
                    <td class="nameAndCost">
                        <p>Cursor</p>
                        <p><span id="cursorCost">30</span> Bitcoin</p>
                    </td>
                    <td class="amount"><span id="cursors">0</span></td>
                </tr>
            </table>

            <table id="oldLaptop" class="shopButton" onclick="buyOldLaptop()">
                <tr>
                    <td class="image"><img src="Assets/3.png"></td>
                    <td class="nameAndCost">
                        <p>Old Laptop</p>
                        <p><span id="oldLaptopCost">300</span> Bitcoin</p>
                    </td>
                    <td class="amount"><span id="oldLaptops">0</span></td>
                </tr>
            </table>

            <table id="oldPC" class="shopButton" onclick="buyOldPC()">
                <tr>
                    <td class="image"><img src="Assets/3.png"></td>
                    <td class="nameAndCost">
                        <p>Old PC</p>
                        <p><span id="oldPCCost">1,000</span> Bitcoin</p>
                    </td>
                    <td class="amount"><span id="oldPCs">0</span></td>
                </tr>
            </table>

            <table id="laptop" class="shopButton" onclick="buyLaptop()">
                <tr>
                    <td class="image"><img src="Assets/4.png"></td>
                    <td class="nameAndCost">
                        <p>Laptop</p>
                        <p><span id="laptopCost">10,000</span> Bitcoin</p>
                    </td>
                    <td class="amount"><span id="laptops">0</span></td>
                </tr>
            </table>

            <table id="pc" class="shopButton" onclick="buyPc()">
                <tr>
                    <td class="image"><img src="Assets/5.png"></td>
                    <td class="nameAndCost">
                        <p>Pc</p>
                        <p><span id="pcCost">50,000</span> Bitcoin</p>
                    </td>
                    <td class="amount"><span id="pcs">0</span></td>
                </tr>
            </table>

            <table id="goodpc" class="shopButton" onclick="buyGoodpc()">
                <tr>
                    <td class="image"><img src="Assets/6.png"></td>
                    <td class="nameAndCost">
                        <p>Good PC</p>
                        <p><span id="goodpcCost">100,000</span> Bitcoin</p>
                    </td>
                    <td class="amount"><span id="goodpcs">0</span></td>
                </tr>
            </table>

            <table id="goodlaptop" class="shopButton" onclick="buyGoodlaptop()">
                <tr>
                    <td class="image"><img src="Assets/7.png"></td>
                    <td class="nameAndCost">
                        <p>Gaming Laptop</p>
                        <p><span id="goodlaptopCost">1,000,000</span> Bitcoin</p>
                    </td>
                    <td class="amount"><span id="goodlaptops">0</span></td>
                </tr>
            </table>

            <table id="gpc" class="shopButton" onclick="buyGpc()">
                <tr>
                    <td class="image"><img src="Assets/8.png"></td>
                    <td class="nameAndCost">
                        <p>Gaming PC</p>
                        <p><span id="gpcCost">50,000,000</span> Bitcoin</p>
                    </td>
                    <td class="amount"><span id="gpcs">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        var score = 0; // Initial score matching the HTML
        var clickingPower = 1; // Initial clicking power
        var scorePersecond = 0; // Initial score per second

        var cursorCost = 30;
        var cursors = 0;

        var oldLaptopCost = 300;
        var oldLaptops = 0;

        var oldPCCost = 1000;
        var oldPCs = 0;

        var laptopCost = 10000;
        var laptops = 0;

        var pcCost = 50000;
        var pcs = 0;

        var goodpcCost = 100000;
        var goodpcs = 0;

        var goodlaptopCost = 1000000;
        var goodlaptops = 0;

        var gpcCost = 50000000;
        var gpcs = 0;

        // Function to add to score when clicking on the bitcoin image
        function addToScore(amount) {
            score += amount;
            document.getElementById("score").innerHTML = Math.round(score);
            updateShop(); // Update shop every time score changes
        }

        // Function to handle buying a cursor
        function buyCursor() {
            if (score >= cursorCost) {
                score -= cursorCost;
                cursors++;
                cursorCost = Math.round(cursorCost * 1.1);
                clickingPower++;
                updateShop();
            }
        }

        // Function to handle buying an old laptop
        function buyOldLaptop() {
            if (score >= oldLaptopCost) {
                score -= oldLaptopCost;
                oldLaptops++;
                oldLaptopCost = Math.round(oldLaptopCost * 1.1);
                scorePersecond += 10;
                updateShop();
            }
        }

        // Function to handle buying an old PC
        function buyOldPC() {
            if (score >= oldPCCost) {
                score -= oldPCCost;
                oldPCs++;
                oldPCCost = Math.round(oldPCCost * 1.1);
                scorePersecond += 100;
                updateShop();
            }
        }

        // Function to handle buying a laptop
        function buyLaptop() {
            if (score >= laptopCost) {
                score -= laptopCost;
                laptops++;
                laptopCost = Math.round(laptopCost * 1.1);
                scorePersecond += 1000;
                updateShop();
            }
        }

        // Function to handle buying a PC
        function buyPc() {
            if (score >= pcCost) {
                score -= pcCost;
                pcs++;
                pcCost = Math.round(pcCost * 1.1);
                scorePersecond += 5000;
                updateShop();
            }
        }

        // Function to handle buying a good PC
        function buyGoodpc() {
            if (score >= goodpcCost) {
                score -= goodpcCost;
                goodpcs++;
                goodpcCost = Math.round(goodpcCost * 1.1);
                scorePersecond += 10000;
                updateShop();
            }
        }

        // Function to handle buying a good laptop
        function buyGoodlaptop() {
            if (score >= goodlaptopCost) {
                score -= goodlaptopCost;
                goodlaptops++;
                goodlaptopCost = Math.round(goodlaptopCost * 1.1);
                scorePersecond += 100000;
                updateShop();
            }
        }

        // Function to handle buying a gaming PC
        function buyGpc() {
            if (score >= gpcCost) {
                score -= gpcCost;
                gpcs++;
                gpcCost = Math.round(gpcCost * 1.1);
                scorePersecond += 1000000;
                updateShop();
            }
        }

        // Function to update shop display
        function updateShop() {
            document.getElementById("score").innerHTML = Math.round(score);
            document.getElementById("scorepersecond").innerHTML = scorePersecond.toFixed(2);
            document.getElementById("cursorCost").innerHTML = cursorCost;
            document.getElementById("cursors").innerHTML = cursors;
            document.getElementById("oldLaptopCost").innerHTML = oldLaptopCost;
            document.getElementById("oldLaptops").innerHTML = oldLaptops;
            document.getElementById("oldPCCost").innerHTML = oldPCCost;
            document.getElementById("oldPCs").innerHTML = oldPCs;
            document.getElementById("laptopCost").innerHTML = laptopCost;
            document.getElementById("laptops").innerHTML = laptops;
            document.getElementById("pcCost").innerHTML = pcCost;
            document.getElementById("pcs").innerHTML = pcs;
            document.getElementById("goodpcCost").innerHTML = goodpcCost;
            document.getElementById("goodpcs").innerHTML = goodpcs;
            document.getElementById("goodlaptopCost").innerHTML = goodlaptopCost;
            document.getElementById("goodlaptops").innerHTML = goodlaptops;
            document.getElementById("gpcCost").innerHTML = gpcCost;
            document.getElementById("gpcs").innerHTML = gpcs;

            // Darken out upgrades if not enough Bitcoin to buy them
            document.getElementById("cursor").className = score >= cursorCost ? "shopButton" : "shopButton disabled";
            document.getElementById("oldLaptop").className = score >= oldLaptopCost ? "shopButton" : "shopButton disabled";
            document.getElementById("oldPC").className = score >= oldPCCost ? "shopButton" : "shopButton disabled";
            document.getElementById("laptop").className = score >= laptopCost ? "shopButton" : "shopButton disabled";
            document.getElementById("pc").className = score >= pcCost ? "shopButton" : "shopButton disabled";
            document.getElementById("goodpc").className = score >= goodpcCost ? "shopButton" : "shopButton disabled";
            document.getElementById("goodlaptop").className = score >= goodlaptopCost ? "shopButton" : "shopButton disabled";
            document.getElementById("gpc").className = score >= gpcCost ? "shopButton" : "shopButton disabled";
        }

        // Function to reset the game
        function resetGame() {
            score = 0;
            clickingPower = 1;
            scorePersecond = 0;

            cursorCost = 30;
            cursors = 0;

            oldLaptopCost = 300;
            oldLaptops = 0;

            oldPCCost = 1000;
            oldPCs = 0;

            laptopCost = 10000;
            laptops = 0;

            pcCost = 50000;
            pcs = 0;

            goodpcCost = 100000;
            goodpcs = 0;

            goodlaptopCost = 1000000;
            goodlaptops = 0;

            gpcCost = 50000000;
            gpcs = 0;

            updateShop();
        }

        // Function to increment the score per second
        setInterval(function() {
            score += scorePersecond / 10;
            document.getElementById("score").innerHTML = Math.round(score);
            updateShop(); // Update shop every second
        }, 100);
    </script>
</body>
</html>
