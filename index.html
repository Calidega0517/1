<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicking Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .score-board {
            margin-top: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .button-container button.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clicking Game</h1>
        <div class="score-board">
            <h2>Score: <span id="score">0</span> Bitcoin</h2>
            <h3>Score per second: <span id="scorepersecond">0</span></h3>
        </div>
        <div class="button-container">
            <button id="clickButton">Click me!</button>
        </div>
        <div class="button-container">
            <button id="cursor" class="disabled" onclick="buyCursor()">Buy Cursor (Cost: <span id="cursorCost">30</span> Bitcoin)</button>
            <button id="oldLaptop" class="disabled" onclick="buyOldLaptop()">Buy Old Laptop (Cost: <span id="oldLaptopCost">300</span> Bitcoin)</button>
            <button id="oldPC" class="disabled" onclick="buyOldPC()">Buy Old PC (Cost: <span id="oldPCCost">1000</span> Bitcoin)</button>
            <button id="laptop" class="disabled" onclick="buyLaptop()">Buy Laptop (Cost: <span id="laptopCost">10000</span> Bitcoin)</button>
            <button id="pc" class="disabled" onclick="buyPc()">Buy PC (Cost: <span id="pcCost">20000</span> Bitcoin)</button>
            <button id="goodpc" class="disabled" onclick="buyGoodpc()">Buy Good PC (Cost: <span id="goodpcCost">200000</span> Bitcoin)</button>
            <button id="goodlaptop" class="disabled" onclick="buyGoodlaptop()">Buy Good Laptop (Cost: <span id="goodlaptopCost">500000</span> Bitcoin)</button>
            <button id="gpc" class="disabled" onclick="buyGpc()">Buy Gaming PC (Cost: <span id="gpcCost">1000000</span> Bitcoin)</button>
            <button id="apc" class="disabled" onclick="buyApc()">Buy Asus PC (Cost: <span id="apcCost">1000000000</span> Bitcoin)</button>
        </div>
    </div>

    <script>
        let score = 0;
        let clickingPower = 1;
        let scorePerSecond = 0;
        let cursors = 0;
        let oldLaptops = 0;
        let oldPCs = 0;
        let laptops = 0;
        let pcs = 0;
        let goodpcs = 0;
        let goodlaptops = 0;
        let gpcs = 0;
        let apcs = 0;

        const cursorCostElement = document.getElementById('cursorCost');
        const oldLaptopCostElement = document.getElementById('oldLaptopCost');
        const oldPCCostElement = document.getElementById('oldPCCost');
        const laptopCostElement = document.getElementById('laptopCost');
        const pcCostElement = document.getElementById('pcCost');
        const goodpcCostElement = document.getElementById('goodpcCost');
        const goodlaptopCostElement = document.getElementById('goodlaptopCost');
        const gpcCostElement = document.getElementById('gpcCost');
        const apcCostElement = document.getElementById('apcCost');

        const cursorAmountElement = document.getElementById('cursors');
        const oldLaptopAmountElement = document.getElementById('oldLaptops');
        const oldPCAmountElement = document.getElementById('oldPCs');
        const laptopAmountElement = document.getElementById('laptops');
        const pcAmountElement = document.getElementById('pcs');
        const goodpcAmountElement = document.getElementById('goodpcs');
        const goodlaptopAmountElement = document.getElementById('goodlaptops');
        const gpcAmountElement = document.getElementById('gpcs');
        const apcAmountElement = document.getElementById('apcs');

        const scoreElement = document.getElementById('score');
        const scorePerSecondElement = document.getElementById('scorepersecond');

        document.getElementById('clickButton').addEventListener('click', () => {
            addToScore(clickingPower);
        });

        function updateScoreDisplay() {
            scoreElement.innerText = formatNumber(score);
        }

        function updateScorePerSecondDisplay() {
            scorePerSecondElement.innerText = scorePerSecond.toFixed(2);
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function addToScore(amount) {
            score += amount;
            updateScoreDisplay();
            updateButtonStates();
        }

        function buyCursor() {
            const cursorCost = Number(cursorCostElement.innerText.replace(/,/g, ''));
            if (score >= cursorCost) {
                score -= cursorCost;
                cursors += 1;
                clickingPower += 1;
                cursorCostElement.innerText = formatNumber(Math.floor(cursorCost * 1.15));
                cursorAmountElement.innerText = cursors;
                updateScoreDisplay();
                updateButtonStates();
            }
        }

        function buyOldLaptop() {
            const oldLaptopCost = Number(oldLaptopCostElement.innerText.replace(/,/g, ''));
            if (score >= oldLaptopCost) {
                score -= oldLaptopCost;
                oldLaptops += 1;
                scorePerSecond += 5;
                oldLaptopCostElement.innerText = formatNumber(Math.floor(oldLaptopCost * 1.15));
                oldLaptopAmountElement.innerText = oldLaptops;
                updateScoreDisplay();
                updateScorePerSecondDisplay();
                updateButtonStates();
            }
        }

        function buyOldPC() {
            const oldPCCost = Number(oldPCCostElement.innerText.replace(/,/g, ''));
            if (score >= oldPCCost) {
                score -= oldPCCost;
                oldPCs += 1;
                scorePerSecond += 10;
                oldPCCostElement.innerText = formatNumber(Math.floor(oldPCCost * 1.15));
                oldPCAmountElement.innerText = oldPCs;
                updateScoreDisplay();
                updateScorePerSecondDisplay();
                updateButtonStates();
            }
        }

        function buyLaptop() {
            const laptopCost = Number(laptopCostElement.innerText.replace(/,/g, ''));
            if (score >= laptopCost) {
                score -= laptopCost;
                laptops += 1;
                scorePerSecond += 50;
                laptopCostElement.innerText = formatNumber(Math.floor(laptopCost * 1.15));
                laptopAmountElement.innerText = laptops;
                updateScoreDisplay();
                updateScorePerSecondDisplay();
                updateButtonStates();
            }
        }

        function buyPc() {
            const pcCost = Number(pcCostElement.innerText.replace(/,/g, ''));
            if (score >= pcCost) {
                score -= pcCost;
                pcs += 1;
                scorePerSecond += 100;
                pcCostElement.innerText = formatNumber(Math.floor(pcCost * 1.15));
                pcAmountElement.innerText = pcs;
                updateScoreDisplay();
                updateScorePerSecondDisplay();
                updateButtonStates();
            }
        }

        function buyGoodpc() {
            const goodpcCost = Number(goodpcCostElement.innerText.replace(/,/g, ''));
            if (score >= goodpcCost) {
                score -= goodpcCost;
                goodpcs += 1;
                scorePerSecond += 500;
                goodpcCostElement.innerText = formatNumber(Math.floor(goodpcCost * 1.15));
                goodpcAmountElement.innerText = goodpcs;
                updateScoreDisplay();
                updateScorePerSecondDisplay();
                updateButtonStates();
            }
        }

        function buyGoodlaptop() {
            const goodlaptopCost = Number(goodlaptopCostElement.innerText.replace(/,/g, ''));
            if (score >= goodlaptopCost) {
                score -= goodlaptopCost;
                goodlaptops += 1;
                scorePerSecond += 1000;
                goodlaptopCostElement.innerText = formatNumber(Math.floor(goodlaptopCost * 1.15));
                goodlaptopAmountElement.innerText = goodlaptops;
                updateScoreDisplay();
                updateScorePerSecondDisplay();
                updateButtonStates();
            }
        }

        function buyGpc() {
            const gpcCost = Number(gpcCostElement.innerText.replace(/,/g, ''));
            if (score >= gpcCost) {
                score -= gpcCost;
                gpcs += 1;
                scorePerSecond += 5000;
                gpcCostElement.innerText = formatNumber(Math.floor(gpcCost * 1.15));
                gpcAmountElement.innerText = gpcs;
                updateScoreDisplay();
                updateScorePerSecondDisplay();
                updateButtonStates();
            }
        }

        function buyApc() {
            const apcCost = Number(apcCostElement.innerText.replace(/,/g, ''));
            if (score >= apcCost) {
                score -= apcCost;
                apcs += 1;
                scorePerSecond += 10000;
                apcCostElement.innerText = formatNumber(Math.floor(apcCost * 1.15));
                apcAmountElement.innerText = apcs;
                updateScoreDisplay();
                updateScorePerSecondDisplay();
                updateButtonStates();
            }
        }

        function updateButtonStates() {
            const cursorCost = Number(cursorCostElement.innerText.replace(/,/g, ''));
            const oldLaptopCost = Number(oldLaptopCostElement.innerText.replace(/,/g, ''));
            const oldPCCost = Number(oldPCCostElement.innerText.replace(/,/g, ''));
            const laptopCost = Number(laptopCostElement.innerText.replace(/,/g, ''));
            const pcCost = Number(pcCostElement.innerText.replace(/,/g, ''));
            const goodpcCost = Number(goodpcCostElement.innerText.replace(/,/g, ''));
            const goodlaptopCost = Number(goodlaptopCostElement.innerText.replace(/,/g, ''));
            const gpcCost = Number(gpcCostElement.innerText.replace(/,/g, ''));
            const apcCost = Number(apcCostElement.innerText.replace(/,/g, ''));

            toggleButtonState(document.getElementById('cursor'), score >= cursorCost);
            toggleButtonState(document.getElementById('oldLaptop'), score >= oldLaptopCost);
            toggleButtonState(document.getElementById('oldPC'), score >= oldPCCost);
            toggleButtonState(document.getElementById('laptop'), score >= laptopCost);
            toggleButtonState(document.getElementById('pc'), score >= pcCost);
            toggleButtonState(document.getElementById('goodpc'), score >= goodpcCost);
            toggleButtonState(document.getElementById('goodlaptop'), score >= goodlaptopCost);
            toggleButtonState(document.getElementById('gpc'), score >= gpcCost);
            toggleButtonState(document.getElementById('apc'), score >= apcCost);
        }

        function toggleButtonState(button, enabled) {
            if (enabled) {
                button.classList.remove('disabled');
            } else {
                button.classList.add('disabled');
            }
        }

        function incrementScore() {
            score += scorePerSecond / 100;
            updateScoreDisplay();
        }

        setInterval(incrementScore, 10);
    </script>
</body>
</html>
